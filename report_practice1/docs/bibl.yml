nekrasov-2021:
    type: Article
    title: "Воздействие информационных технологий на человека и его сознание"
    author: [ "Некрасов, А. С.", "Некрасова, Н. А.", "Некрасов, С. И." ]
    date: 2021
    language: ru
    serial-number:
        doi: "10.24151/2409-1073-2021-2-130-135"
    abstract: >
        Статья посвящена анализу влияния информационных технологий на жизнедеятельность
        человека. В статье доказывается, что современные технологии делают человека
        запрограммированным, так как попадая в сетевой оборот, он становится его частью,
        что ведет к смешению реального и виртуального, действительного и вымышленного.
        Особое внимание в статье уделяется анализу современных научных исследований,
        которые обосновывают процесс деградации человеческого сознания под
        воздействием длительного общения с компьютером, когда человек, теряя свою
        подлинную сущность. Делается вывод о том, что основная глобальная проблема
        современного информационного общества это проблема экологии человека и его сознания.
    parent:
        type: Periodical
        title: "Экономические и социально-гуманитарные исследования"
        issue: 2
        volume: 30
        page-range: "130-135"


gubanov-2021:
  type: Thesis
  author: "Губанов, Дмитрий Алексеевич"
  title: "Модели и методы информационного влияния и управления в активных сетевых структурах"
  date: 2021
  page-total: 307
  language: ru
  abstract: >
    Настоящая работа посвящена теоретико-игровым, оптимизационным и имитационным моделям
    информационного влияния и управления в активных сетевых структурах. Актуальность темы.
    Активные сетевые структуры (АСС) социальные структуры, состоящие из множества агентов
    (индивидуальных и коллективных субъектов) и определенного на нем множества отношений
    (совокупности связей между агентами, например, коммуникации) являются предметом активных
    исследований, начиная со второй половины ХХ века.

polikarpova-2011:
  type: Thesis
  author: "Поликарпова, Елена Витальевна"
  title: "Воздействие современных информационно-коммуникационных технологий на сознание человека и конструирование социальной реальности"
  date: 2011
  genre: "Автореферат диссертации доктора философских наук"
  organization: "Южный федеральный университет"
  location: "Ростов-на-Дону"
  page-total: 330
  language: ru
  abstract: >
    Характерной особенностью начала ХХІ века является бурный
    процесс информатизации всех сфер современного общества, в связи с этим наблюдается рост
    значимости новых (высоких) ключевых информационно-коммуникационных технологий (ИКТ) и
    «завязанных» на них тоже ключевых нано и биотехнологий. В настоящее время происходит
    революция в информационных технологиях (она получила название дигитальной революции),
    основанная на крупных успехах радиотехники, нейроматематики, когнитологии, психологии,
    нейрофизиологии, социологии и других социальных наук. Эта революция, как известно, в системе
    общественных отношений трансформировала сам предмет человеческого труда, когда в фокусе
    находится преобразование индивидуального и коллективного человеческого сознания, влияющего
    на общественные отношения.

